<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Theme Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Sedan&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sedan', sans-serif;
            background-color: #7B68EE; /* Purple */
            color: #FFF; /* White */
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #FFF; /* White */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Purple-themed Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#contact-me">Contact Me</a></li>
        </ul>
    </nav>
    <section id="about-me">
        <h2>About Me</h2>
        <img src="placeholder.jpg" alt="Profile Picture">
        <p>This is where you can learn about me.</p>
    </section>
    <section id="resume">
        <h2>Resume</h2>
        <p>This is where you can find my resume.</p>
    </section>
    <section id="schedule">
        <h2>Schedule</h2>
        <p>This is where you can see my schedule.</p>
    </section>
    <section id="contact-me">
        <h2>Contact Me</h2>
        <p>This is where you can contact me.</p>
    </section>
</body>
</html>
